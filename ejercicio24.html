<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Personalizadas</title>
    <style>
        
        .negrita {
            font-weight: bold;
        }

        .cursiva {
            font-style: italic;
        }

        .subrayado {
            text-decoration: underline;
        }

        .grande {
            font-size: 24px;
        }

        .pequena {
            font-size: 12px;
        }

        .azul {
            color: blue;
        }

        .fondo-rojo {
            background-color: red;
            color: black;
            padding: 5px;
        }
    </style>
</head>
<body>

    
    <h1>Frases Personificadas</h1>

    
    <p class="negrita">Esto es una negrita.</p>
    <p class="cursiva">Esto en cursiva.</p>
    <p class="subrayado">Esto subrayado.</p>
    <p class="grande">Letra grande.</p>
    <p class="pequena">Letra pequeña.</p>
    <p class="azul">Esta frase en azul.</p>
    <p class="fondo-rojo">Esta frase tendrá el fondo rojo.</p>

</body>
</html>
